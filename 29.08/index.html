<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>

<body>
    <!-- lista não ordenada -->

    <ul> mercado
        <li>arroz</li>
        <li>feijão</li>
        <li>carne</li>
        <li>farofa</li>
    </ul>

    <!-- lista ordenada -->
    <!-- o atributo "start" indica onde 
        começa a contagem numerica -->

    <ol start="5"> mercado
        <li>arroz </li>
        <li>feijão</li>
        <li>carne</li>
        <li>farofa</li>
    </ol>
    <!-- o atributo "type=" indica o tipo de contagem -->
    <!-- ao usar "i" a contagem fica em numeroa romanos -->
    <ol type="I">
        <li>matematica</li>
        <li>geografia</li>
        <li>portugues</li>
        <li>fisica</li>
        <li>quimica</li>
    </ol>
    <!-- ao usar uma letra a contagem sera em letras  -->
    <ol type="A">
        <li>matematica </li>
        <li>portugues</li>
        <li>historia</li>
        <li>biologia</li>
    </ol>
    <!-- BOTÃO -->
    <!-- ao colocar o atributo "a href" podemos colocar um hiperlink entre as paginas -->
    <!-- ao colocar o atributo "target=_ ou _blank" abre uma nova  aba ao inves de uma aba em cima da sua  -->
    <button>eviar</button>
    <a href="https://somas.org.br/" target="_blank">somas</a>
    <!-- ao colocar a tag button dentro da tag <a href> criamos um botão que direciona para um hiperlink -->
    <!-- "br" é usado para pular linhas -->
        <br>
        <br>
        <br>
        <br>
    <A href="https://somas.org.br/"><button> SOMAS </button></a>
</body>
</html>
