<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromulario</title>
</head>
<body>
    <h1>Iniciando fromularios</h1>
    <form method="post"> <!-- onde se inicia o formulario -->
     <label for="nome">Nome</label> <!-- rotulo -->
     <input type="text" id="nome" name="Nnome"> <!-- input é a caixinha onde vai se colocar o que foi pedido pela label-->
     <br>
     <label for="sobrenome">Sobrenome</label> <!-- "for" e "id" são usados para vincular o label com o input -->
     <input type="texte" id="sobrenome" name="Nsobrenome">
     <br>
     <button type="submit"> ENVIAR </button>
     <br>
     <button type="reset"> CANCELAR </button>  
     <br>
     <button type="button"> TESTE </button>
    </form>
</body>
</html>
